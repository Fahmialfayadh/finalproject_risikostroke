{% extends "base.html" %}

{% block content %}

<div class="page-container">
    <form action="/predict" method="POST">
        <input type="hidden" name="save" value="yes">

        <!-- ============================================ -->
        <!-- SECTION 1: Personal Information             -->
        <!-- ============================================ -->
        <div class="section-block">
            <div class="section-header">
                <h2 class="section-title">{{ t('patient_info') }}</h2>
                <div class="section-subtitle">{{ t('patient_subtitle') }}</div>
            </div>

            <div class="form-grid">
                <!-- Full Name -->
                <div class="form-card">
                    <label class="form-label">{{ t('full_name') }}</label>
                    <input class="form-input" name="name" type="text" placeholder="John Doe">
                </div>

                <!-- Gender -->
                <div class="form-card">
                    <label class="form-label">{{ t('gender') }}</label>
                    <select class="form-input" name="gender">
                        <option value="Male">{{ t('male') }}</option>
                        <option value="Female">{{ t('female') }}</option>
                        <option value="Other">{{ t('other') }}</option>
                    </select>
                </div>

                <!-- Age -->
                <div class="form-card">
                    <label class="form-label">{{ t('age') }}</label>
                    <input class="form-input" type="number" name="age" min="1" max="120" required>
                </div>

                <!-- Height -->
                <div class="form-card">
                    <label class="form-label">{{ t('height') }}</label>
                    <input class="form-input" type="number" name="height" step="0.1" required>
                </div>

                <!-- Weight -->
                <div class="form-card">
                    <label class="form-label">{{ t('weight') }}</label>
                    <input class="form-input" type="number" name="weight" step="0.1" required>
                </div>

                <!-- Glucose -->
                <div class="form-card">
                    <label class="form-label">{{ t('glucose') }}</label>
                    <input class="form-input" type="number" name="glucose" step="0.1" required>
                </div>

                <!-- Hypertension -->
                <div class="form-card">
                    <label class="form-label">{{ t('hypertension') }}</label>
                    <select class="form-input" name="hypertension">
                        <option value="0">{{ t('no') }}</option>
                        <option value="1">{{ t('yes') }}</option>
                    </select>
                </div>

                <!-- Heart Disease -->
                <div class="form-card">
                    <label class="form-label">{{ t('heart_disease') }}</label>
                    <select class="form-input" name="heart_disease">
                        <option value="0">{{ t('no') }}</option>
                        <option value="1">{{ t('yes') }}</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ============================================ -->
        <!-- SECTION 2: Lifestyle & Profile              -->
        <!-- ============================================ -->
        <div class="section-block">
            <div class="section-header">
                <h2 class="section-title">{{ t('lifestyle_profile') }}</h2>
                <div class="section-subtitle">{{ t('lifestyle_subtitle') }}</div>
            </div>

            <div class="form-grid">
                <!-- Marriage -->
                <div class="form-card">
                    <label class="form-label">{{ t('ever_married') }}</label>
                    <select class="form-input" name="ever_married">
                        <option value="No">{{ t('no') }}</option>
                        <option value="Yes">{{ t('yes') }}</option>
                    </select>
                </div>

                <!-- Residence -->
                <div class="form-card">
                    <label class="form-label">{{ t('residence') }}</label>
                    <select class="form-input" name="residence">
                        <option value="Urban">{{ t('urban') }}</option>
                        <option value="Rural">{{ t('rural') }}</option>
                    </select>
                </div>

                <!-- Work Type -->
                <div class="form-card">
                    <label class="form-label">{{ t('work_type') }}</label>
                    <select class="form-input" name="work_type">
                        <option value="Private">{{ t('private') }}</option>
                        <option value="Self-employed">{{ t('self_employed') }}</option>
                        <option value="Govt_job">{{ t('govt_job') }}</option>
                        <option value="children">{{ t('children') }}</option>
                    </select>
                </div>

                <!-- Smoking Status -->
                <div class="form-card">
                    <label class="form-label">{{ t('smoking_status') }}</label>
                    <select class="form-input" name="smoking">
                        <option value="never smoked">{{ t('never_smoked') }}</option>
                        <option value="formerly smoked">{{ t('formerly_smoked') }}</option>
                        <option value="smokes">{{ t('smokes') }}</option>
                        <option value="Unknown">{{ t('unknown') }}</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">{{ t('calculate_btn') }}</button>

    </form>
</div>

{% endblock %}
