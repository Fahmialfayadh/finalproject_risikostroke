{% extends "base.html" %}

{% block content %}

<div class="page-container">
    <form action="/predict" method="POST">
        <input type="hidden" name="save" value="yes">

        <!-- ============================================ -->
        <!-- SECTION 1: Personal Information             -->
        <!-- ============================================ -->
        <div class="section-block">
            <div class="section-header">
                <h2 class="section-title">Patient Information</h2>
                <div class="section-subtitle">Basic demographic & physiological measurements.</div>
            </div>

            <div class="form-grid">
                <!-- Full Name -->
                <div class="form-card">
                    <label class="form-label">Full Name</label>
                    <input class="form-input" name="name" type="text" placeholder="John Doe">
                </div>

                <!-- Gender -->
                <div class="form-card">
                    <label class="form-label">Gender</label>
                    <select class="form-input" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <!-- Age -->
                <div class="form-card">
                    <label class="form-label">Age</label>
                    <input class="form-input" type="number" name="age" min="1" max="120" required>
                </div>

                <!-- Height -->
                <div class="form-card">
                    <label class="form-label">Height (cm)</label>
                    <input class="form-input" type="number" name="height" step="0.1" required>
                </div>

                <!-- Weight -->
                <div class="form-card">
                    <label class="form-label">Weight (kg)</label>
                    <input class="form-input" type="number" name="weight" step="0.1" required>
                </div>

                <!-- Glucose -->
                <div class="form-card">
                    <label class="form-label">Avg. Glucose (mg/dL)</label>
                    <input class="form-input" type="number" name="glucose" step="0.1" required>
                </div>

                <!-- Hypertension -->
                <div class="form-card">
                    <label class="form-label">Hypertension</label>
                    <select class="form-input" name="hypertension">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <!-- Heart Disease -->
                <div class="form-card">
                    <label class="form-label">Heart Disease</label>
                    <select class="form-input" name="heart_disease">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ============================================ -->
        <!-- SECTION 2: Lifestyle & Profile              -->
        <!-- ============================================ -->
        <div class="section-block">
            <div class="section-header">
                <h2 class="section-title">Lifestyle & Profile</h2>
                <div class="section-subtitle">Social & demographic characteristics.</div>
            </div>

            <div class="form-grid">
                <!-- Marriage -->
                <div class="form-card">
                    <label class="form-label">Ever married</label>
                    <select class="form-input" name="ever_married">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </div>

                <!-- Residence -->
                <div class="form-card">
                    <label class="form-label">Residence</label>
                    <select class="form-input" name="residence">
                        <option>Urban</option>
                        <option>Rural</option>
                    </select>
                </div>

                <!-- Work Type -->
                <div class="form-card">
                    <label class="form-label">Work type</label>
                    <select class="form-input" name="work_type">
                        <option>Private</option>
                        <option>Self-employed</option>
                        <option>Govt_job</option>
                        <option>children</option>
                    </select>
                </div>

                <!-- Smoking Status -->
                <div class="form-card">
                    <label class="form-label">Smoking status</label>
                    <select class="form-input" name="smoking">
                        <option>never smoked</option>
                        <option>formerly smoked</option>
                        <option>smokes</option>
                        <option>Unknown</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Calculate Risk Score</button>

    </form>
</div>

{% endblock %}
